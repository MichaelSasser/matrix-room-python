baseurl = "https://example.com/"
languageCode = "en-us"
title = "Matrix Code of Conduct"
theme = "onedly"

#
# Personalization params
#
[params]
    # project specific params
    # description = "for the @Python3:matrix.org room"
    # author_url = "//cdeck3r.com"
    # author_name = "cdeck3r"
    project_url = "https://michaelsasser.github.io/matrix-room-python/index.html"

    # optionally specify where the content is
    # mainSections = ["post"] 

    # social share links to appear at the end
    socialShare          = false
    # Sets specific share to appear on posts (default behavior is to appear)
    socialShareTwitter   = false
    socialShareGoogleplus = false
    socialShareFacebook  = false
    socialShareReddit    = false
    socialShareLinkedin  = false
    socialShareStumbleupon = false
    socialSharePinterest = false
    socialShareEmail = false

    # theme's color scheme
    first_color="#f8f8f8"
    first_border_color="#e7e7e7"
    first_text_color="#333"

    second_color="white"
    second_text_color="#333"

    header_color="#f8f8f8"
    header_text_color="rgb(51, 51, 51)"

    header_link_color="#777"
    header_link_hover_color="rgb(51, 51, 51)"

